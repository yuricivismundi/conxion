name: Trips E2E Smoke

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  trips-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      PLAYWRIGHT_E2E_TRIP_OWNER_EMAIL: ${{ secrets.PLAYWRIGHT_E2E_TRIP_OWNER_EMAIL }}
      PLAYWRIGHT_E2E_TRIP_REQUESTER_EMAIL: ${{ secrets.PLAYWRIGHT_E2E_TRIP_REQUESTER_EMAIL }}
      PLAYWRIGHT_E2E_PASSWORD: ${{ secrets.PLAYWRIGHT_E2E_PASSWORD }}
      PLAYWRIGHT_SKIP_WEBSERVER: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate required secrets
        run: |
          test -n "$NEXT_PUBLIC_SUPABASE_URL" || (echo "Missing NEXT_PUBLIC_SUPABASE_URL secret" && exit 1)
          test -n "$NEXT_PUBLIC_SUPABASE_ANON_KEY" || (echo "Missing NEXT_PUBLIC_SUPABASE_ANON_KEY secret" && exit 1)
          test -n "$SUPABASE_SERVICE_ROLE_KEY" || (echo "Missing SUPABASE_SERVICE_ROLE_KEY secret" && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Reset deterministic trips e2e seed
        run: npm run e2e:trips:reset

      - name: Run trips smoke suite
        run: npm run test:e2e:trips-smoke

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trips-smoke-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
