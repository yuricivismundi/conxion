name: Messages E2E Smoke

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  messages-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      RUN_CLOUD_E2E: ${{ vars.RUN_CLOUD_E2E }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      PLAYWRIGHT_E2E_EMAIL: ${{ secrets.PLAYWRIGHT_E2E_EMAIL }}
      PLAYWRIGHT_E2E_PEER_EMAIL: ${{ secrets.PLAYWRIGHT_E2E_PEER_EMAIL }}
      PLAYWRIGHT_E2E_PASSWORD: ${{ secrets.PLAYWRIGHT_E2E_PASSWORD }}
      PLAYWRIGHT_SKIP_WEBSERVER: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cloud E2E gate
        run: |
          if [ "$RUN_CLOUD_E2E" = "1" ]; then
            echo "RUN_CLOUD_E2E=1 -> executing cloud E2E workflow."
          else
            echo "RUN_CLOUD_E2E is not 1 -> skipping cloud E2E (single-project MVP safety mode)."
          fi

      - name: Setup Node
        if: env.RUN_CLOUD_E2E == '1'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate required secrets
        if: env.RUN_CLOUD_E2E == '1'
        run: |
          test -n "$NEXT_PUBLIC_SUPABASE_URL" || (echo "Missing NEXT_PUBLIC_SUPABASE_URL secret" && exit 1)
          test -n "$NEXT_PUBLIC_SUPABASE_ANON_KEY" || (echo "Missing NEXT_PUBLIC_SUPABASE_ANON_KEY secret" && exit 1)
          test -n "$SUPABASE_SERVICE_ROLE_KEY" || (echo "Missing SUPABASE_SERVICE_ROLE_KEY secret" && exit 1)

      - name: Install dependencies
        if: env.RUN_CLOUD_E2E == '1'
        run: npm ci

      - name: Install Playwright Chromium
        if: env.RUN_CLOUD_E2E == '1'
        run: npx playwright install --with-deps chromium

      - name: Reset deterministic e2e seed
        if: env.RUN_CLOUD_E2E == '1'
        run: npm run e2e:messages:reset

      - name: Run messages smoke suite
        if: env.RUN_CLOUD_E2E == '1'
        run: npm run test:e2e:messages-smoke

      - name: Upload Playwright report
        if: ${{ env.RUN_CLOUD_E2E == '1' && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-messages-smoke-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
