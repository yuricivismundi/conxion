name: Core E2E Stability Nightly

on:
  schedule:
    - cron: "30 6 * * *"
  workflow_dispatch:

concurrency:
  group: core-e2e-stability-nightly
  cancel-in-progress: true

jobs:
  core-smoke-repeat:
    runs-on: ubuntu-latest
    timeout-minutes: 55
    env:
      RUN_CLOUD_E2E: ${{ vars.RUN_CLOUD_E2E }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      PLAYWRIGHT_E2E_EMAIL: ${{ secrets.PLAYWRIGHT_E2E_EMAIL }}
      PLAYWRIGHT_E2E_PEER_EMAIL: ${{ secrets.PLAYWRIGHT_E2E_PEER_EMAIL }}
      PLAYWRIGHT_E2E_TRIP_OWNER_EMAIL: ${{ secrets.PLAYWRIGHT_E2E_TRIP_OWNER_EMAIL }}
      PLAYWRIGHT_E2E_TRIP_REQUESTER_EMAIL: ${{ secrets.PLAYWRIGHT_E2E_TRIP_REQUESTER_EMAIL }}
      PLAYWRIGHT_E2E_SYNC_REQUESTER_EMAIL: ${{ secrets.PLAYWRIGHT_E2E_SYNC_REQUESTER_EMAIL }}
      PLAYWRIGHT_E2E_SYNC_RECIPIENT_EMAIL: ${{ secrets.PLAYWRIGHT_E2E_SYNC_RECIPIENT_EMAIL }}
      PLAYWRIGHT_E2E_REFERENCE_AUTHOR_EMAIL: ${{ secrets.PLAYWRIGHT_E2E_REFERENCE_AUTHOR_EMAIL }}
      PLAYWRIGHT_E2E_REFERENCE_RECIPIENT_EMAIL: ${{ secrets.PLAYWRIGHT_E2E_REFERENCE_RECIPIENT_EMAIL }}
      PLAYWRIGHT_E2E_PASSWORD: ${{ secrets.PLAYWRIGHT_E2E_PASSWORD }}
      PLAYWRIGHT_REQUIRE_NOTIFICATIONS: ""
      PLAYWRIGHT_SKIP_WEBSERVER: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cloud E2E gate
        run: |
          if [ "$RUN_CLOUD_E2E" = "1" ]; then
            echo "RUN_CLOUD_E2E=1 -> executing cloud E2E workflow."
          else
            echo "RUN_CLOUD_E2E is not 1 -> skipping cloud E2E (single-project MVP safety mode)."
          fi

      - name: Setup Node
        if: env.RUN_CLOUD_E2E == '1'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate required secrets
        if: env.RUN_CLOUD_E2E == '1'
        run: |
          test -n "$NEXT_PUBLIC_SUPABASE_URL" || (echo "Missing NEXT_PUBLIC_SUPABASE_URL secret" && exit 1)
          test -n "$NEXT_PUBLIC_SUPABASE_ANON_KEY" || (echo "Missing NEXT_PUBLIC_SUPABASE_ANON_KEY secret" && exit 1)
          test -n "$SUPABASE_SERVICE_ROLE_KEY" || (echo "Missing SUPABASE_SERVICE_ROLE_KEY secret" && exit 1)

      - name: Install dependencies
        if: env.RUN_CLOUD_E2E == '1'
        run: npm ci

      - name: Install Playwright Chromium
        if: env.RUN_CLOUD_E2E == '1'
        run: npx playwright install --with-deps chromium

      - name: Run core smoke repeat suite
        if: env.RUN_CLOUD_E2E == '1'
        run: npm run test:e2e:core-smoke:repeat

      - name: Upload Playwright report
        if: ${{ env.RUN_CLOUD_E2E == '1' && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-core-stability-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
